<section data-ng-controller="FeedsController">
    <div class="page-header">
        <div class="col-md-12"><h1><span><strong>create</strong></span> feed</h1></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="feedForm" class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="row">
                        <div class="col-xs-2 col-md-2">
                            <label class="control-label" for="title">Title</label>

                            <div class="controls">
                                <input name="title" type="text" data-ng-model="title" id="title" class="form-control"
                                       placeholder="Title" required>
                            </div>
                        </div>
                        <div class="col-xs-3 col-md-3">
                            <label class="control-label" for="qty">Quantity</label>

                            <div class="controls">
                                <input name="qty" type="text" data-ng-model="qty" id="qty"
                                       class="form-control"
                                       placeholder="Kg" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-md-2">
                            <label class="control-label" for="address1">Address Line 1</label>

                            <div class="controls">
                                <input name="address1" type="text" data-ng-model="address1" id="address1"
                                       class="form-control"
                                       placeholder="Address Line 1" required>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-xs-2" style="margin-top: 10px;">
                            <input type="submit" value="Save" class="btn btn-success btn-block">
                        </div>
                        <div class="col-xs-2" style="margin-top: 10px;">
                            <a ui-sref="feeds.list" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
