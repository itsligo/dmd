<section data-ng-controller="FarmersController">
    <div class="page-header">
        <div class="col-md-12"><h1><span><strong>Create</strong></span> farmer</h1></div>
    </div>
    <div class="col-md-12">
        <form name="farmerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <label class="control-label" for="title">Title</label>

                        <div class="controls">
                            <input name="title" type="text" data-ng-model="title" id="title" class="form-control"
                                   placeholder="Title" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <label class="control-label" for="firstName">First Name</label>

                        <div class="controls">
                            <input name="firstName" type="text" data-ng-model="firstName" id="firstName"
                                   class="form-control"
                                   placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <label class="control-label" for="lastName">Last Name</label>

                        <div class="controls">
                            <input name="lastName" type="text" data-ng-model="lastName" id="lastName"
                                   class="form-control"
                                   placeholder="Last Name">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <label class="control-label" for="address1">Address Line 1</label>

                        <div class="controls">
                            <input name="address1" type="text" data-ng-model="address1" id="address1" class="form-control"
                                   placeholder="Address Line 1" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <label class="control-label" for="address2">Address Line 2</label>

                        <div class="controls">
                            <input name="address2" type="text" data-ng-model="address2" id="address2"
                                   class="form-control"
                                   placeholder="Address Line 2" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <label class="control-label" for="town">Town</label>

                        <div class="controls">
                            <input name="town" type="text" data-ng-model="town" id="town"
                                   class="form-control"
                                   placeholder="Town">
                        </div>

                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-2" style="margin-top: 10px;">
                        <input type="submit" value="Save" class="btn btn-success btn-block">
                    </div>
                    <div class="col-xs-2" style="margin-top: 10px;">
                        <a ui-sref="farmers.list" class="btn btn-default">Cancel</a>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
